<html lang="en">
  <head>
    <title>Calculator Example</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; width: 20%">
      <input type="number" id="num1" />
      <input type="number" id="num2" />

      <box>
        <button onclick="addNumbers()" style="width: 30px; height: 30px">
          +
        </button>
        <button onclick="subtractNumbers()" style="width: 30px; height: 30px">
          -
        </button>
        <button onclick="divideNumbers()" style="width: 30px; height: 30px">
          %
        </button>
      </box>
    </div>

    <div>
      Result
      <span id="result"> </span>
    </div>
  </body>
  <script>
    function addNumbers() {
      num1 = document.getElementById("num1").value;
      num2 = document.getElementById("num2").value;

      fetch(`/calculator/add?num1=${num1}&num2=${num2}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.result;
        });
    }

    function subtractNumbers() {
      num1 = document.getElementById("num1").value;
      num2 = document.getElementById("num2").value;

      fetch(`/calculator/subtraction?num1=${num1}&num2=${num2}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.result;
        });
    }

    function divideNumbers() {
      num1 = document.getElementById("num1").value;
      num2 = document.getElementById("num2").value;

      fetch(`/calculator/divide?num1=${num1}&num2=${num2}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.result.toFixed(2);
        });
    }
  </script>
</html>
