<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket Chat App</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        flex-grow: 1;
      }
      input {
        border: none;
        padding: 0 1rem;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 2rem;
        outline: none;
        color: #fff;
        cursor: pointer;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
        word-break: break-all;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }

      #users {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
      }
      #users > li {
        padding: 0.5rem 1rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        background: rgba(0, 0, 0, 0.15);
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }

        50% {
          opacity: 0.6;
        }

        100% {
          opacity: 1;
        }
      }

      .pulse {
        animation: pulse 1s infinite;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>

    <ul id="users"></ul>

    <form id="form" action="">
      <input placeholder="Username" id="username" autocomplete="off" />
      <input placeholder="Type a message..." id="input" autocomplete="off" />
      <button type="submit">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();

      const socketRecieveUsers = "users";
      const socketRecieveChatLog = "log";
      const socketSendChatMessage = "message";
      const socketSendUpdateUser = "update";
      const chatLogSize = 100;

      let userList = document.getElementById("users");
      let messages = document.getElementById("messages");
      let typing = document.getElementById("typing");
      let form = document.getElementById("form");
      let input = document.getElementById("input");
      let username = document.getElementById("username");

      function addOrRemoveNodes(diff, container) {
        if (diff < 0) {
          // Add nodes
          for (let i = 0; i < -diff; i++) {
            const newNode = document.createElement("li");
            container.appendChild(newNode);
          }
        } else if (diff > 0) {
          // Remove nodes
          for (let i = 0; i < -diff; i++) {
            container.removeChild(container.children[i]);
          }
        }
      }

      // Recieve user data
      let users = new Map();
      socket.on(socketRecieveUsers, (data) => {
        users = new Map(data);
        addOrRemoveNodes(userList.childElementCount - data.length, userList);
        for (let i = 0; i < data.length; i++) {
          const node = userList.children[i];
          const user = data[i][1];
          node.textContent = user.username;
          node.classList = user.typing ? ["pulse"] : [];
          if (socket.id === user.id) {
            username.value = user.username;
          }
        }
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: "smooth",
        });
      });

      // Handle chat log
      let chatLog = [];
      function refreshChatLog() {
        addOrRemoveNodes(messages.childElementCount - chatLog.length, messages);
        // Update textContent
        for (let i = 0; i < chatLog.length; i++) {
          const node = messages.children[i];
          const data = chatLog[i];
          node.textContent = `${data.username}: ${data.msg}`;
        }
        // Scroll
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: "smooth",
        });
      }
      socket.on(socketRecieveChatLog, (data) => {
        chatLog = data;
        refreshChatLog();
      });

      // Handle user typing
      function updateTyping(typing) {
        const user = users.get(socket.id);
        // Ignore if no user or no change
        if (user && user.typing === typing) return;
        user.typing = typing;
        socket.emit(socketSendUpdateUser, user);
      }
      input.addEventListener("input", function (e) {
        updateTyping(input.value !== "");
      });

      // Handle username
      username.addEventListener("input", function (e) {
        const user = users.get(socket.id);
        // Ignore if no username
        if (username.value === "") return;
        user.username = username.value;
        socket.emit(socketSendUpdateUser, user);
      });

      // Handle chat message
      function addMessage(id, msg) {
        const username = users.get(socket.id).username;
        chatLog.push({ username, msg });
        chatLog = chatLog.slice(-chatLogSize);
        refreshChatLog();
        socket.emit(socketSendChatMessage, { id: socket.id, msg });
      }
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        // If no input ignore
        if (!input.value) return;
        addMessage(socket.id, input.value);
        input.value = "";
        updateTyping(false);
      });
    </script>
  </body>
</html>
