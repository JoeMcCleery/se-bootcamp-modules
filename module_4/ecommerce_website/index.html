<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>E-Commerce Website</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container"><h1>E-Commerce Website</h1></div>
    </header>

    <!-- Main -->
    <main>
      <div class="container">
        <h2>Products</h2>

        <div id="dropdown">
          <label for="category">Select category:</label>
          <select
            id="category"
            title="category"
          >
            <option value="">All</option>
          </select>
        </div>

        <div id="products"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container"><p>Footer</p></div>
    </footer>

    <!-- Template -->
    <template>
      <div class="card">
        <img class="image" />

        <div>
          <h3 class="title"></h3>
          <p class="price"></p>
          <p class="description"></p>
        </div>
      </div>
    </template>

    <script src="index.js"></script>
  </body>
</html>
